{layout="layouts/_wrapper"}
<div class="classes-main">
<h1>Classess With No Limits</h1>
<p>{page_content}</p>
<div class="cards">
{exp:channel:entries channel="class_details" dynamic="no"}
{class_info}
  <div class="card">
    <h2 class="card-title">{class_info:class_name}</h2>
    <img src="{class_info:file}" alt="{class_info:alt-txt}">
    <p class="card-desc">{class_info:description}</p>
  </div>
{/class_info}
{/exp:channel:entries}
</div>
</div>
